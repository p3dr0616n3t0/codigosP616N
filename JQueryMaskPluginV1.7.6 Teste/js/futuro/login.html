	<!-- jQuery -->

<script type="text/javascript">
	ocult = true
	$(document).ready(
		function () {
			$("#bot").click(
				function () {
					$("p").toggle("slow");
					$("#divFormulario").toggle("slow");
					if (ocult) {
						document.getElementById('bot').innerHTML = 'Ocultar';
						ocult = false
					}else {
						document.getElementById('bot').innerHTML = 'Responder';
						ocult = true
					}
				}
			);
		}
	);

</script>
